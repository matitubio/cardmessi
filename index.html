<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Card Messi</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="./assets/lionel-messi_1440x810_wmk.webp"
          alt="Messi"
          class="card_img"
        />
        <div class="card_info">
          <div class="card_user">
            <div class="user_img"></div>
            <div class="user_text">
              <h1 class="user_title">Lionel Messi</h1>
              <p class="user_desc">G.O.A.T.</p>
            </div>
          </div>
          <div class="card_btns">
            <button class="btn btn-secondary">Share</button>
            <button class="btn btn-primary">Download</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
